<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="Styles/Styling.CSS" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <div class="orderSummary">
    
    <img src="/images/illustration-hero.svg" alt="A picture of a person listening to music on their phone and dancing">
    <h1>Order Summary</h1> 

    <div class="description">
    <p>can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
    </div>
    
    <div class="plan">
      <img src="/images/icon-music.svg" alt="musical note icon">
      <p><b>Annual Plan</b><br>$59.99/year</p>
      <a href="">Change</a>
    </div>
  
    <div class="payment">
      <button onclick="">Proceed to Payment</button>
    </div>
    
    <div class="cancel">
      <button onclick="">Cancel Order </button>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Royal-tea">Royal-Tea</a>.
  </div>
</body>
</html>
